<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>palette</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="fonts.css">  
</head>

<body>
  <header class="header">
    <div>
      <i class="icon-menu"></i>
      <p>CodeJam - Animation player</p>
    </div>
    <i class="icon-ellipsis-vert"></i>
  </header>
  <main class='main'>
  <section class="menu">
    <button id="paint-bucket"><i class="icon-brush"></i></button>
    <button id="choose-color"><i class="icon-eyedropper"></i></button>
    <button id="move"><i class="icon-move"></i></button>
    <button id="transform"><i class="icon-exchange"></i></button>
  </section>
  <section class="menu-color">
    <button id="current-color"><div id="circle-current"></div></button>
    <button id="prev-color"><div id="circle-prev"></div></button>
    <button id="red"><div id="circle-red"></div></button>
    <button id="blue"><div id="circle-blue"></div></button>   
    <button id="green"><div id="circle-green"></div></button>
    <button id="black"><div id="circle-black"></div></button> 
  </section>
  <section class="menu-frame">
    <button class="add-frame"><i class="icon-plus"></i><span>Add new frame</span></button>
  </section>
    <!-- <canvas class="canvas"></canvas> -->
  <div id="canvas">    
        <div id="square"></div>    
        <div id="square"></div>    
        <div id="square"></div>    
        <div id="square"></div>    
        <div id="square"></div>    
        <div id="square"></div>    
        <div id="square"></div>    
        <div id="square"></div>    
        <div id="square"></div>     
      </div>
  <div class='wrapper-animation'>
    <canvas class="canvas-animation"></canvas>
    <div class='buttom-animation'>
    <button class="start">start</button>
    <input type="range" id="r1" min="1" max="24" step="1" oninput = fun1()>
    <input type="text" id="i1">
    <!-- <button class="fps-one">1fps</button>
    <button class="fps-five">5fps</button>
    <button class="fps-twenty">20fps</button> -->
    <button class="full-screen">full-screen</button>
    </div>

  </div>      
  </main>
  <script src="main.js" draggable='true'></script>
  
</body>

</html>
