<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>palette</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="fonts.css">
  
</head>

<body>
  <header class="header">
    <div>
      <i class="icon-menu"></i>
      <p>CodeJam-Pallette</p>
    </div>
    <i class="icon-ellipsis-vert"></i>
  </header>
  <section class="menu">
    <button id="paint-bucket"><i class="icon-brush"></i><span>Paint bucket (p)</span></button>
    <button id="choose-color"><i class="icon-eyedropper"></i><span>Choose color (c)</span></button>
    <button id="move"><i class="icon-move"></i><span>Move (m)</span></button>
    <button id="transform"><i class="icon-exchange"></i><span>Transform (t)</span></button>
  </section>
  <section class="menu-color">
    <button id="current-color"><div id="circle-current"></div><span>Current color</span></button>
    <button id="prev-color"><div id="circle-prev"></div><span>Prev color</span></button>
    <button id="red"><div id="circle-red"></div><span>red</span></button>
    <button id="blue"><div id="circle-blue"></div><span>blue</span></button>   
    <button id="green"><div id="circle-green"></div><span>green</span></button>
    <button id="black"><div id="circle-black"></div><span>black</span></button> 
  </section>
  <div id="canvas">
    <div>
        <div id="square"></div>
    </div>    
    <div>
        <div id="square"></div>
    </div>    
    <div>
        <div id="square"></div>
    </div>

        <div id="square"></div>
    </div>    
    <div>
        <div id="square"></div>
    </div>    
    <div>
        <div id="square"></div>
    </div>

    </div>

    </div>

        <div id="square"></div> 
    </div>    
    </div>     
  <script src="main.js" draggable='true'></script>
  
</body>

</html>
