<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel Clone</title>
</head>
<body>
  <header class="header">
    <h1>Piskel Clone</h1>
    <p>New Piskel</p>
    <div class="authorization">
      <button>Create Sprite</button>
      <button>Sign in</button>
    </div>
  </header>
  <main class="main">
    <section class="tools-and-frames">
      <div class="tool-field">
        <div class="pencil-width">
          <div class="wrapper-width active">
            <div class="small"></div>
          </div>
          <div class="wrapper-width">
            <div class="medium-one"></div>
          </div>
          <div class="wrapper-width">
            <div class="medium-two"></div>
          </div>
          <div class="wrapper-width">
            <div class="big"></div>
          </div>
        </div>
        <div class="tools">
          <div class="pen"><i class='icon-pencil'></i></div>
          <div class="draw-line" ></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="current-color">
          <input type="color" class="first-current-color">
          <input type="color" class="second-current-color">
        </div>
      </div>
      <div class="menu-frame">
        <div class="canvas-wrapper">
          <canvas class="canvas-mini" width="128" height="128"></canvas>
          <div class="counter">1</div>
          <i class="icon-trash"></i>
          <i class="icon-docs"></i>
          <i class="icon-braille"></i>
        </div>
        <button class="add-frame"><i class="icon-plus"></i><span>Add new frame</span></button>
      </section>
    </section>
<section class="field-paint">
<canvas id="canvas-basic"></canvas>
<div class="information-canvas">
  <p class="size-canvas"></p>
  <p class="coordinates"></p>
</div>
</section>
<section class="animation">
  <div class="wrapper-animation">
    <div>
        <canvas class="canvas-animation" width="128" height="128"></canvas>
    </div>
    <div class="buttom-animation">
      <input type="text" id="i1" />
      <input type="range" id="r1" min="1" max="24" step="1" />
    </div>
    <button class="full-screen">full-screen</button>
  </div>
</section>
<div class="wrapper">
  <div class="menu">
    <a href="#" class="menu-btn"></a>
    <nav class="menu-list">
      <button class="low-canvas">32/32</button>
      <button class="medium-canvas">64/64</button>
      <button class="big-canvas">128/128</button>
    </nav>
  </div>
</div>
  </main>
<p></p>
  <script type="text/javascript" src="dist/app.bundle.js"></script></body>
</body>
</html>
